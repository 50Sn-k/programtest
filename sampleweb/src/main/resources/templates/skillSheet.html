<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>スキルシート入力画面</title>
</head>
<body>
	<div th:insert="~{common/sourceList :: sourceList}"></div>
	<div th:replace="~{common/header :: header}"></div>
	<div th:replace="~{common/messageIcon :: messageIcon}"></div>
	<div class="container-fluid">
		<h2>スキルシート入力画面</h2>
		<div class="alert d-flex align-items-center" th:classappend="|${isError ? 'alert-danger':'alert-primary'}|" role="alert" th:if="${message}!=null">
			<svg class="bi flex-shrink-0 me-2" width="24" height="24">
				<use xlink:href="#exclamation-triangle-fill" th:if="${isError}" />
				<use xlink:href="#info-fill" th:unless="${isError}" />
			</svg>
			<span th:text="${message}"></span>
		</div>
		<form th:action="@{/skillSheet}" method="post" th:object="${SkillSheetForm}">
			<div class="form-group">
				<span th:if="${#fields.hasErrors('qualification')}"th:errors="*{qualification}"></span>
				<div class="col-9 col-md-6 col-xx-3">
					<p><label for="qualification">取得資格:</label>
					<input type="text" class="form-control" th:field="*{qualification}"></p>
				</div>
				<span th:if="${#fields.hasErrors('achievements')}"th:errors="*{achievements}"></span>
				<div class="col-9 col-md-6 col-xx-3">
					<p><label for="achievements">実績</label>
					<input type="text" class="form-control" th:field="*{achievements}"></p>
				</div>
				<p><input type="submit" class="btn btn-primary" name="update" value="スキルシート送信"></p>
			</div>
		</form>
		<div class="mt-3">
					<a th:href="@{/menu}">▶トップメニューに戻る</a>
				</div>
	</div>
</body>
</html>
