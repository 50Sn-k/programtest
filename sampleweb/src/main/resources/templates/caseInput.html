<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>連絡事項入力画面</title>
</head>
<body>
	<div th:insert="~{common/sourceList :: sourceList}"></div>
	<div th:replace="~{common/header :: header}"></div>
	<div th:replace="~{common/messageIcon :: messageIcon}"></div>
	<div class="container-fluid">
		<h2>新規案件入力画面</h2>
		<th:block th:if="${userAuthority}">
		<div class="alert d-flex align-items-center" th:classappend="|${isError ? 'alert-danger':'alert-primary'}|" role="alert" th:if="${message}!=null">
			<svg class="bi flex-shrink-0 me-2" width="24" height="24">
				<use xlink:href="#exclamation-triangle-fill" th:if="${isError}" />
				<use xlink:href="#info-fill" th:unless="${isError}" />
			</svg>
			<span th:text="${message}"></span>
		</div>
		<form th:action="@{/caseInput}" method="post" th:object="${CaseStatusListForm}">
			<div class="form-group">
				<span th:if="${#fields.hasErrors('caseId')}"th:errors="*{caseId}"></span>
				<div class="col-9 col-md-6 col-xx-3">
					<p><label for="caseId">案件ID:</label>
					<input type="text" class="form-control" th:field="*{caseId}"></p>
				</div>
				<span th:if="${#fields.hasErrors('campanyName')}"th:errors="*{campanyName}"></span>
				<div class="col-9 col-md-6 col-xx-3">
					<p><label for="campanyName">企業名:</label>
					<input type="text" class="form-control" th:field="*{campanyName}"></p>
				</div>
				<span th:if="${#fields.hasErrors('campanyAddress')}"th:errors="*{campanyAddress}"></span>
				<div class="col-9 col-md-6 col-xx-3">
					<p><label for="campanyAddress">企業住所:</label>
					<input type="text" class="form-control" th:field="*{campanyAddress}"></p>
				</div>
				<span th:if="${#fields.hasErrors('caseDetail')}"th:errors="*{caseDetail}"></span>
				<div class="col-9 col-md-6 col-xx-3">
					<p><label for="caseDetail">案件詳細:</label>
					<input type="text" class="form-control" th:field="*{caseDetail}"></p>
				</div>
				<span th:if="${#fields.hasErrors('startDate')}"th:errors="*{startDate}"></span>
				<div class="col-9 col-md-6 col-xx-3">
					<p><label for="startDate">案件開始日:</label>
					<input type="date" class="form-control" th:field="*{startDate}"></input>
				</div>
				<span th:if="${#fields.hasErrors('finishDate')}"th:errors="*{finishDate}"></span>
				<div class="col-9 col-md-6 col-xx-3">
					<p><label for="finishDate">案件終了日:</label>
					<input type="date" class="form-control" th:field="*{finishDate}"></input>
				</div>
				<p><input type="submit" class="btn btn-primary" name="input" value="案件を登録する"></p>
			</div>
		</form>
		</th:block>
		<th:block th:unless="${userAuthority}">
					アカウントの権限がないためこの画面は見えません
					</th:block>
		<div class="mt-3">
					<a th:href="@{/menu}">▶トップメニューみたいな場所に戻る</a>
				</div>
	</div>
</body>
</html>
