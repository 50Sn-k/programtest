<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>トップメニュー</title>
</head>
<body>
<div th:insert="~{common/sourceList :: sourceList}"></div>
<div th:replace="~{common/header :: header}"></div>
<div class="container-fluid">
 <h2>トップメニュー！！だったやつ</h2>
	<h4><p>こんにちは! <span sec:authentication="name"></span> さん</h4>

  
	<div class="mt-3">
		商品一覧の確認、管理はこちら
	</div>
	<a href="" class="btn btn-primary">商品一覧画面へ</a>
	<th:block th:if="${hasUserManageAuth}">
		<div class="mt-3">
			ユーザー情報の管理はこちら
		</div>
		<a th:href="@{/userList}" class="btn btn-danger">ユーザー管理画面へ</a>
	</th:block>
		<th:block th:if="${hasUserManageAuth}">
		<div class="mt-3">
			社内連絡の一覧はこちら
		</div>
		<a th:href="@{/comReading}" class="btn btn-danger">社内連絡確認画面へ</a>
	</th:block>
		<th:block th:if="${unSigned}">
			<div class="mt-3">
				契約はこちら
			</div>
			<a th:href="@{/contract}"class="btn btn-primary">ご契約</a>
		</th:block>
</div>
</body>
</html>
