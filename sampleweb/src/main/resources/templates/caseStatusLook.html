<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー編集</title>
</head>
<body>
<div th:insert="~{common/sourceList :: sourceList}"></div>
<div th:replace="~{common/header :: header}"></div>
<script type="text/javascript" th:src="@{/js/userList.js}"></script>
<div class="container-fluid">
	<div th:insert="~{common/guideMessage :: guideMessage}"></div>
	<h2 class="mt-3">案件情報確認画面</h2>
	<th:block th:if="${noinfo}">
	<form th:action="@{/caseStatusLook}">
		<div class="mt-3">
				<table>
					<tr>
						<td><label for="caseId">案件ID：</label></td>
						<td>
							<div class="row g-3 align-items-center">
								<div class="col-auto">
									<span th:text="${caseStatusListInfo.caseId}"></span>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td><label for="campanyName">企業名：</label></td>
						<td>
							<div class="row g-3 align-items-center">
								<div class="col-auto">
									<span th:text="${caseStatusListInfo.campanyName}"></span>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td><label for="campanyAddress">企業住所：</label></td>
						<td>
							<div class="row g-3 align-items-center">
								<div class="col-auto">
									<span th:text="${caseStatusListInfo.campanyAddress}"></span>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td><label for="caseDetail">案件詳細：</label></td>
						<td>
							<div class="row g-3 align-items-center">
								<div class="col-auto">
									<span th:text="${caseStatusListInfo.caseDetail}"></span>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td><label for="caseStartDate">案件開始日：</label></td>
						<td>
							<div class="row g-3 align-items-center">
								<div class="col-auto">
									<span th:text="${#temporals.format(caseStatusListInfo.caseStartDate,'yyyy/MM/dd')}"></span>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td><label for="caseFinishDate">案件終了日：</label></td>
						<td>
							<div class="row g-3 align-items-center">
								<div class="col-auto">
									<span th:text="${#temporals.format(caseStatusListInfo.caseFinishDate,'yyyy/MM/dd')}"></span>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td><label for="caseStatus">案件状況：</label></td>
						<td>
							<div class="row g-3 align-items-center">
								<div class="col-auto">
									<span th:text="${caseStatusListInfo.caseStatus.displayValue}"></span>
								</div>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</form>
	</th:block>
	<th:block th:unless="${noinfo}">
		現在予定の案件の情報はありません				
	</th:block>
	<div class="mt-3">
					<a th:href="@{/menu}">▶トップメニューみたいな場所に戻る</a>
				</div>
</div>
</html>
